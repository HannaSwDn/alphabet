<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>>> How fast can you type the alphabet?</title>
</head>
<body>
    <div id="name">
        <p>Tell me your name please:</p>
        <input type="text" id="name">
    </div>

    <h1>How fast can you type the alphabet?</h1>
    <p>The timer will start when you type in the input down below.</p>
    <p>You must type the letters in the right order.</p>
    <p>When you are done typing, press enter.</p>
    <p>Good luck!</p>

    <input type="text" id="input" placeholder="type here...">

    <p id="result">your time will be displayed here</p>
    
<!-- JavaScript -->
<script src="script.js"></script>
</body>
